<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Soundboard</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0e68c;
            background-size: cover;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s;
        }
        .soundboard {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-gap: 20px;
        }
        .soundboard button {
            width: 120px;
            height: 120px;
            font-size: 1.5em;
            border: 3px solid #ddd;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.1s, background-color 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .soundboard button:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .soundboard button:active {
            transform: scale(0.95);
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: ripple-effect 0.6s linear;
        }
        @keyframes ripple-effect {
            to {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="soundboard">
        <button onclick="playSound('sound1', event)" onmousedown="checkButtonSequence(1)">ğŸ„</button>
        <button onclick="playSound('sound2', event)" onmousedown="checkButtonSequence(2)">ğŸ“</button>
        <button onclick="playSound('sound3', event)" onmousedown="checkButtonSequence(3)">ğŸ‘</button>
        <button onclick="playSound('sound4', event)" onmousedown="checkButtonSequence(4)">ğŸ–</button>
        <button onclick="playSound('sound5', event)" onmousedown="checkButtonSequence(5)">ğŸ</button>
        <button onclick="playSound('sound6', event)" onmousedown="checkButtonSequence(6)">ğŸ”</button>
        <button onclick="playSound('sound7', event)" onmousedown="checkButtonSequence(7)">ğŸ</button>
        <button onclick="playSound('sound8', event)" onmousedown="checkButtonSequence(8)">ğŸ•</button>
        <button onclick="playSound('sound9', event)" onmousedown="checkButtonSequence(9)">ğŸˆ</button>
    </div>
    <script>
        const colors = [
            '#FF5733', '#33FF57', '#3357FF',
            '#F3FF33', '#FF33F6', '#33FFF9',
            '#FF8A33', '#33FFA1', '#3344FF'
        ];

        const secretCode = ['ArrowUp', 'ArrowUp', 'ArrowRight', 'ArrowLeft'];
        const buttonSecretCode = [2, 2, 6, 4];
        let inputSequence = [];
        let buttonInputSequence = [];
        let secretModeActive = false;
        let funSound = new Audio('fun.mp3');

        function shuffleColors() {
            for (let i = colors.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [colors[i], colors[j]] = [colors[j], colors[i]];
            }
        }

        function applyColors() {
            const buttons = document.querySelectorAll('.soundboard button');
            shuffleColors();
            buttons.forEach((button, index) => {
                button.style.backgroundColor = colors[index];
            });
        }

        function playSound(soundId, event) {
            const sound = new Audio();
            sound.src = soundId + '.mp3';
            sound.play();

            const button = event.currentTarget;
            const ripple = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            ripple.style.width = ripple.style.height = `${diameter}px`;
            ripple.style.left = `${event.clientX - button.offsetLeft - radius}px`;
            ripple.style.top = `${event.clientY - button.offsetTop - radius}px`;
            ripple.classList.add('ripple');

            const rippleWrapper = button.querySelector('.ripple-wrapper') || document.createElement('div');
            rippleWrapper.classList.add('ripple-wrapper');
            rippleWrapper.appendChild(ripple);
            button.appendChild(rippleWrapper);

            setTimeout(() => ripple.remove(), 600);
        }

        function activateSecretMode() {
            secretModeActive = true;
            funSound.play();
            changeBackgroundColor();
        }

        function changeBackgroundColor() {
            if (secretModeActive) {
                const randomColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
                document.body.style.backgroundColor = randomColor;
                setTimeout(changeBackgroundColor, 300);
            }
        }

        function checkSecretCode(key) {
            inputSequence.push(key);
            if (inputSequence.length > secretCode.length) {
                inputSequence.shift();
            }
            if (JSON.stringify(inputSequence) === JSON.stringify(secretCode)) {
                activateSecretMode();
            }
        }

        function checkButtonSequence(index) {
            buttonInputSequence.push(index);
            if (buttonInputSequence.length > buttonSecretCode.length) {
                buttonInputSequence.shift();
            }
            if (JSON.stringify(buttonInputSequence) === JSON.stringify(buttonSecretCode)) {
                activateSecretMode();
            }
        }

        window.onload = applyColors;
        document.addEventListener('keydown', (event) => checkSecretCode(event.key));
    </script>
</body>
</html>
